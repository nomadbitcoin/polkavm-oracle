name: Frontend Build and Deploy

on:
  push:
    branches: [main, develop, master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd front-end
          npm install

      - name: Build project
        env:
          PASSET_ORACLE_MODULE: ${{ vars.PASSET_ORACLE_MODULE }}
        run: |
          cd front-end
          npm run build

      - name: Add CNAME file
        run: echo "polkavm-oracle.w3d.community" > front-end/dist/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./front-end/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
