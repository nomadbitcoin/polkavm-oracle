name: Frontend Build

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd front-end
          npm install

      - name: Build project
        run: |
          cd front-end
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: front-build
          path: front-end/dist/
          retention-days: 30
